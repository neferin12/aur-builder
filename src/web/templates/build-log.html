<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logs - Aur Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body class="bg-dark text-light p-2">
<div class="jetbrains-mono logviewer">
    {% for line in
    build_result.build_log
    | default(value="No logs available")
    | split(pat="\n")
    %}
    {% if line is matching("^stderr:") %}
    <pre class="log stderr text-danger">{{line | replace(from="stderr: ", to="")}}</pre>
    {% else %}
    <pre class="log stdout">{{line | replace(from="stdout: ", to="")}}</pre>
    {% endif %}
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

<style>
    #content {
        padding: 20px;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
    }

    .jetbrains-mono, pre {
        font-family: "JetBrains Mono", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    .logviewer > pre {
        margin: 0;
    }

    .log {
        overflow: visible;
    }

</style>
